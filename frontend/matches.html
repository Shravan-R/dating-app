<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matches - Dating App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      min-height: 100vh;
      padding-bottom: 100px;
    }
    @media (max-width: 767px) {
      body {
        padding-bottom: 170px; /* Extra padding for mobile bottom nav */
      }
    }
    .match-card {
      transition: transform 0.2s;
      cursor: pointer;
    }
    .match-card:hover {
      transform: translateY(-5px);
    }
    .match-avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: linear-gradient(135deg, #ff6b9d 0%, #c44569 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      color: white;
      font-weight: bold;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <!-- Mobile Bottom Navigation -->
  <nav class="navbar navbar-dark fixed-bottom d-md-none" style="background: rgba(30, 30, 46, 0.95); backdrop-filter: blur(10px); border-top: 1px solid #3a3a4e; height: 70px;">
    <div class="container-fluid d-flex justify-content-around align-items-center px-0">
      <a href="discover.html" class="nav-link text-center" style="color: #ff6b9d; flex: 1;">
        <i class="fas fa-search" style="font-size: 20px;"></i>
        <div style="font-size: 12px; margin-top: 2px;">Discover</div>
      </a>
      <a href="matches.html" class="nav-link text-center" style="color: #ff6b9d; flex: 1;">
        <i class="fas fa-users" style="font-size: 20px;"></i>
        <div style="font-size: 12px; margin-top: 2px;">Matches</div>
      </a>
      <a href="profile.html" class="nav-link text-center" style="color: #ff6b9d; flex: 1;">
        <i class="fas fa-user" style="font-size: 20px;"></i>
        <div style="font-size: 12px; margin-top: 2px;">Profile</div>
      </a>
    </div>
  </nav>

  <!-- Desktop Header -->
  <nav class="navbar navbar-dark d-none d-md-flex" style="background: rgba(30, 30, 46, 0.8); backdrop-filter: blur(10px);">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1 fw-bold" style="color: #ff6b9d;">
        <i class="fas fa-heart"></i> Matches
      </span>
      <div class="d-flex align-items-center gap-2">
        <a href="profile.html" class="d-flex align-items-center text-decoration-none" style="color: #ff6b9d; margin-right: 10px;">
          <img src="" alt="User" class="header-user-image" style="width: 35px; height: 35px; border-radius: 50%; object-fit: cover; border: 2px solid #ff6b9d; display: none;">
          <div class="header-avatar-placeholder" style="width: 35px; height: 35px; border-radius: 50%; background: linear-gradient(135deg, #ff6b9d 0%, #c44569 100%); display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; font-size: 14px; border: 2px solid #ff6b9d;">U</div>
          <span class="header-username ms-2 d-none d-md-inline" style="font-weight: 500;">User</span>
        </a>
        <a href="discover.html" class="btn btn-sm me-2" style="background: rgba(255, 107, 157, 0.2); border: 1px solid #ff6b9d; color: #ff6b9d;">
          <i class="fas fa-search"></i> <span class="d-none d-lg-inline">Discover</span>
        </a>
        <a href="profile.html" class="btn btn-sm me-2" style="background: rgba(255, 107, 157, 0.2); border: 1px solid #ff6b9d; color: #ff6b9d;">
          <i class="fas fa-user-cog"></i>
        </a>
        <button onclick="logout()" class="btn btn-sm" style="background: rgba(255, 107, 157, 0.2); border: 1px solid #ff6b9d; color: #ff6b9d;">
          <i class="fas fa-sign-out-alt"></i>
        </button>
      </div>
    </div>
  </nav>

  <div class="container mt-4 pb-5">
    <div id="matchesContainer">
      <div class="text-center text-white p-5">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/header.js"></script>
  <script src="js/matches.js"></script>
  <script>
    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
